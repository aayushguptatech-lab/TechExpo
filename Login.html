<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SevaKendra - Login Page</title>
    <link rel="stylesheet" href="Login.css">

</head>
<body>
    
<div class="container">
    <span class="close-btn">&times;</span>
    <h2>Welcome to SevaKendra</h2>
    <p>Sign in to access your medical reports and<br>appointments</p>

    <!-- Tabs -->
    <div class="tabs">
      <button class="active">Sign In</button>
      <button>Sign Up</button>
    </div>

    <!-- Email -->
    <label>Email</label>
    <div class="input-group" style="margin-right:90px;">
      <span class="icon">📧</span>
      <input stype="email" placeholder="Enter your email">
    </div>

    <!-- Password -->
    <label>Password</label>
    <div class="input-group" style="margin-right:90px;">
      <span class="icon">🔒</span>
      <input type="password" placeholder="Enter your password">
      <span class="toggle">👁</span>
    </div>

    <!-- Sign In Button -->
    <button class="btn">Sign In</button>

    <!-- Divider -->
    <div class="divider">OR CONTINUE WITH</div>

    <!-- Google Button -->
    <button class="google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
      Continue with Google
    </button>
  </div>

</body>
</html>
